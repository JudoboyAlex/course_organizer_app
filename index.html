<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a4c25664c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Course Organizer</title>
</head>
<body>
    <header>
        <h1>My Course Organizer</h1>
    </header>
    <form class="course-category-form">
        <input type="text" class="course-category-input" />
        <button class="course-category-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
    <div class="course-container">
        <ul class="course-category-list">
            <div class="course-category">
                <li class="course-category-item">React</li>
                <button class="trash-btn">
                    <i class="fas fa-trash"></i>
                </button>
                    <form class="course-form">
                        <input type="text" class="course-input" />
                        <button class="course-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                        </button>
                    </form>
                    <div>
                        <li>React Hooks</li>
                    </div>
                    <div>
                        <li>Redux</li>
                    </div>
            </div>
            <div class="course-category">
                <li class="course-category-item">Java</li>
                <button class="trash-btn">
                    <i class="fas fa-trash"></i>
                </button>
                    <form class="course-form-two">
                        <input type="text" class="course-input-two" />
                        <button class="course-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                        </button>
                    </form>
                    <div>
                        <li>Java8</li>
                    </div>
            </div>

        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
