<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a4c25664c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Course Organizer</title>
</head>
<body>
    <header>
        <h1>My Course Organizer</h1>
    </header>
    <form>
        <input type="text" class="course-input" />
        <button class="course-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
    <div class="course-container">
        <ul class="course-list"></ul>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
